<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/0f82485f2e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>My Weather App 2.0</title>
</head>

<body>
    <div class="container">
        <header>
            <button>Current location</button>
            <h1 class="heading">Whats the weather like?</h1>
        </header>
        <div class="row align-items-start">
            <div class="col">
                <form class="search-field" id="search-form">
                    <input type="text" id="search-input" placeholder="Enter a city" autofocus="on" autocomplete="off" />
                    <input type="submit" value="search" class="submit-button" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="city">Your city</p>
                <p class="time-date">H2 (day and time)</p>
                <p class="date-month">Date and month</p>
            </div>
            <div class="details col">
                <p class="mainTemperature">na</p>
                <p id="temperature-description"></p>
                <p class="extra-description">
                    Humidity: <span id="humidity">na</span>% <br />
                    Wind: <span id="wind">na</span> km/h
                </p>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
